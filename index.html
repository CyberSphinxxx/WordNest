<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordNest - Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WordNest</h1>
            <button id="theme-toggle">ðŸŒ™</button>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter a word..." />
                <button id="search-button">Search</button>
                <button id="random-word-button">Random Word</button>
            </div>
            <section id="word-of-the-day" class="info-section"></section>
            <section id="results" class="info-section"></section>
            <section id="history" class="info-section">
                <h3>Search History</h3>
                <div class="content"></div>
            </section>
            <section id="favorites" class="info-section">
                <h3>Favorites</h3>
                <div class="content"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
